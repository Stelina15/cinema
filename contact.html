  <header>
    <nav class="main-nav">
      <div class="nav-logo">Cinéma Lumière</div>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <header class="section-header">
        <h1>Nous contacter</h1>
        <a href="index.html" class="return-btn">Accueil</a>
      </header>

      <div class="contact-wrapper">

        <div class="contact-info">
          <h2><i class="fa-solid fa-circle-info"></i> Informations</h2>
          <p><i class="fa-solid fa-location-dot"></i> 12 Rue du Cinéma, 37000 TOURS</p>
          <p><i class="fa-solid fa-phone"></i> 01 23 45 67 89</p>
          <p><i class="fa-solid fa-envelope"></i> contact@cinema-lumiere.fr</p>
        </div>

        <form class="contact-form">
          <h2><i class="fa-solid fa-paper-plane"></i> Envoyer un message</h2>

          <label>Votre nom :</label>
          <input type="text" required>

          <label>Votre email :</label>
          <input type="email" required>

          <label>Votre message :</label>
          <textarea rows="5" required></textarea>

          <button type="submit" class="contact-btn">Envoyer</button>
        </form>

      </div>
    </section>
  </main>

  <footer>
    
  </footer>
